        if (numero1<0 && numero2<0 && numero3<0){
          document.write("Ningun numero es positivo");
        }
        else 
            if (numero1>0 && numero2>0 && numero3>0){
                if (numero1<=numero2 && numero1<=numero3){
          document.write("El numero menor positivo es: "+numero1);
        }
                if (numero2<=numero1 && numero2<=numero3){
          document.write("El numero menor positivo es: "+numero2);
        }
                if (numero3<=numero1 && numero3<=numero2){
          document.write("El numero menor positivo es: "+numero3);
        }
            }
</script>
