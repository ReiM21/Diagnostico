<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Javascript</title>
    <script type="text/Javascript">
    var medida1=0;
    var medida2=0;
    var medida3=0;
        medida1=parseInt(prompt("Digite la medida 1 del triangulo"));
        medida2=parseInt(prompt("Digite la medida 2 del triangulo"));
        medida3=parseInt(prompt("Digite la medida 3 del triangulo"));
     if (medida1<(medida2+medida3)){
        document.write("Las medidas si corresponden a un triangulo: ");
         if(medida1==medida2==medida3){
            document.write("Equilatero");
 
        
}
          if(medida1==medida2 || medida1==medida3 || medida2==medida3){
            document.write("Isosceles");
 
        }
         
 else
         document.write("Escaleno");
 
        }
              
</script>
</head>
</html>
