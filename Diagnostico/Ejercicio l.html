<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Javascript</title>
    <script type="text/Javascript">
    var defectuosos=0;
    var producidos=0;
        defectuosos=parseInt(prompt("Ingrese la cantidad de tornillos defectuosos"));
        producidos=parseInt(prompt("Ingrese la cantidad de tornillos producidos"));
        if (defectuosos>200 && producidos<1000){
          document.write("Grado 5");
        }
        else
        if (defectuosos<200 && producidos<1000){
          document.write("Grado 6");
        }
        else
        if (defectuosos>200 && producidos>1000){
          document.write("Grado 7");
        }
        else
        if (defectuosos<200 && producidos>1000){
          document.write("Grado 8");
        }
</script>
</head>
</html>
